
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteora Airdrop Checker</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://i.imgur.com/5cLDe0u.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            color: #00ffcc;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00ccaa;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
        }
        .value {
            color: #00ff00;
            font-weight: bold;
        }
        .info {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meteora Airdrop Checker</h1>
        <label for="points2024">Points earned in 2024:</label>
        <input type="number" id="points2024" placeholder="Enter 2024 points">

        <label for="points2025">Points earned in 2025:</label>
        <input type="number" id="points2025" placeholder="Enter 2025 points">

        <label for="marketCap">Market Cap ($):</label>
        <input type="number" id="marketCap" placeholder="e.g. 2000000000">

        <button onclick="calculateAirdrop()">Check Allocation</button>

        <div class="result" id="result"></div>
        <div class="info">* Numbers use dot (.) every 3 digits automatically</div>
    </div>

    <script>
        function formatNumber(number) {
            return number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function calculateAirdrop() {
            const p2024 = parseFloat(document.getElementById('points2024').value) || 0;
            const p2025 = parseFloat(document.getElementById('points2025').value) || 0;
            const mc = parseFloat(document.getElementById('marketCap').value) || 0;

            // Weighted system
            const totalPoints = (p2024 * 0.25) + (p2025 * 0.75);
            const totalPool = mc * 0.001;

            // Assume max weighted points = 3,834,798.09 (based on reverse calculation from example)
            const userShare = totalPoints / 3834798.09;
            const allocation = userShare * totalPool;

            document.getElementById('result').innerHTML = 
                `Airdrop Value: <span class="value">$${formatNumber(allocation)}</span>`;
        }
    </script>
</body>
</html>
